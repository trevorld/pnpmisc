destination: "../../websites/R/pnpmisc/"
url: "https://trevorldavis.com/R/pnpmisc"
development:
    mode: auto
template:
  bootstrap: 5
reference:
    - title: "Edit PDF files"
      desc: 'The first positional argument is always the `input` pdf and the second positional argument is the `output` pdf (which always defaults to `tempfile(fileext=".pdf")`).  Returns the `output` pdf invisibly.'
      contents:
          - pdf_add_cropmarks
          - pdf_add_crosshairs
          - pdf_add_lines
          - pdf_add_origami
          - pdf_add_rects
          - pdf_append_blank
          - pdf_clean
          - pdf_compress
          - pdf_gs
          - pdf_pad_paper
          - pdf_rm_crosshairs
          - pdf_set_bookmarks
    - title: "Create PDF files"
      desc: 'The first positional argument is always the `output` pdf (which always defaults to `tempfile(fileext=".pdf")`).  Returns the `output` pdf invisibly.'
      contents:
          - pdf_create_blank
          - pdf_create_jacket
          - pdf_create_wallet
    - title: "Other PDF utilities"
      desc: ''
      contents:
          - ls_temp_pdfs
          - pdf_orientation
          - pdf_pages
          - pdf_render_raster
          - pdf_width
    - title: "Layout data frames"
      desc: ''
      contents:
          - layout_grid
          - layout_preset
    - title: "{bittermelon} pixmap object utilities"
      desc: ''
      contents:
          - bm_crop_layout
          - bm_split_layout
          - pdf_render_bm_pixmap
    - title: "{grid} utilities"
      desc: ''
      contents:
          - grid_add_cropmarks
          - grid_add_crosshairs
          - grid_add_lines
          - grid_add_rects
