destination: "../../websites/R/pnpmisc/"
url: "https://trevorldavis.com/R/pnpmisc"
development:
    mode: auto
template:
  bootstrap: 5
reference:
    - title: "Edit PDF files"
      desc: 'The first positional argument is always the input pdf and the second positional argument is the output pdf (which always defaults to `tempfile(fileext=".pdf")`).'
      contents:
          - pdf_add_origami
          - pdf_append_blank
          - pdf_clean
          - pdf_compress
          - pdf_gs
          - pdf_pad_pagesize
          - pdf_rm_crosshairs
          - pdf_set_bookmarks
    - title: "Create PDF files"
      desc: 'The first positional argument is always the output pdf (which always defaults to `tempfile(fileext=".pdf")`).'
      contents:
          - pdf_create_blank
    - title: "Other PDF utilities"
      desc: ''
      contents:
          - ls_temp_pdfs
          - pdf_orientation
          - pdf_pages
          - pdf_width
